<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>MIB</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/serif.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section data-markdown="docs/slide-00.md"
                         data-separator="^\r?\n----\r?\n$"
                         data-separator-vertical="^\r?\n---\r?\n$"
                         data-separator-notes="^Note:"
                         data-charset="iso-8859-15">
                </section>
				<section data-markdown="docs/slide-01.md"
						 data-separator="^\r?\n----\r?\n$"
						 data-separator-vertical="^\r?\n---\r?\n$"
						 data-separator-notes="^Note:"
						 data-charset="iso-8859-15">
				</section>
				<section data-markdown="docs/slide-02.md"
						 data-separator="^\r?\n----\r?\n$"
						 data-separator-vertical="^\r?\n---\r?\n$"
						 data-separator-notes="^Note:"
						 data-charset="iso-8859-15">
				</section>
				<section data-markdown="docs/slide-03.md"
						 data-separator="^\r?\n----\r?\n$"
						 data-separator-vertical="^\r?\n---\r?\n$"
						 data-separator-notes="^Note:"
						 data-charset="iso-8859-15">
				</section>
				<section data-markdown="docs/slide-04.md"
						 data-separator="^\r?\n----\r?\n$"
						 data-separator-vertical="^\r?\n---\r?\n$"
						 data-separator-notes="^Note:"
						 data-charset="iso-8859-15">
				</section>
				<section data-markdown="docs/slide-05.md"
						 data-separator="^\r?\n----\r?\n$"
						 data-separator-vertical="^\r?\n---\r?\n$"
						 data-separator-notes="^Note:"
						 data-charset="iso-8859-15">
				</section>
                <section data-markdown="docs/slide-06.md"
                         data-separator="^\r?\n----\r?\n$"
                         data-separator-vertical="^\r?\n---\r?\n$"
                         data-separator-notes="^Note:"
                         data-charset="iso-8859-15">
                </section>
                <section data-markdown="docs/slide-07.md"
                         data-separator="^\r?\n----\r?\n$"
                         data-separator-vertical="^\r?\n---\r?\n$"
                         data-separator-notes="^Note:"
                         data-charset="iso-8859-15">
                </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: 'node_modules/reveal.js-menu/menu.js' },
                    { src: 'plugin/chalkboard/chalkboard.js' }
				],
                keyboard: {
                    67: function() { RevealChalkboard.toggleNotesCanvas() },	// toggle notes canvas when 'c' is pressed
                    66: function() { RevealChalkboard.toggleChalkboard() },	// toggle chalkboard when 'b' is pressed
                    46: function() { RevealChalkboard.clear() },	// clear chalkboard when 'DEL' is pressed
                    8: function() { RevealChalkboard.reset() },	// reset chalkboard data on current slide when 'BACKSPACE' is pressed
                    68: function() { RevealChalkboard.download() }	// downlad recorded chalkboard drawing when 'd' is pressed
                },
               chalkboard: {
                  // configuration options for notes canvas and chalkboard
                  color: [ 'rgba(255,0,0,1)', 'rgba(255,255,255,0.5)' ]
               }
			});
            Reveal.configure({ slideNumber: true });
		</script>
	</body>
</html>
